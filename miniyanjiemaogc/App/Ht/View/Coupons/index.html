
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/ht/css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/ht/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/ht/js/action.js"></script>
</head>
<body>

<div class="aaa_pts_show_1">【 电子券管理 】</div>

<div class="aaa_pts_show_2">
    <div>
       <div class="aaa_pts_4"><a href="{:U('index')}">全部电子券</a></div>
       <div class="aaa_pts_4"><a href="{:U('add')}">添加电子券</a></div>
    </div>
    <div class="aaa_pts_3">

      <div class="pro_4 bord_1">
         <div class="pro_5">
            <input class="inp_1" id="partner" value="" disabled="disabled"/>
            <input type="hidden" name="shop_id" id="shop_id" value="{$shop_id}"/>
            <input type="button" value="选择店铺" class="aaa_pts_web_3" style="margin-left:15px;" onclick="win_open('{:U('get_exshop')}?type=xz',1024,768)">
          </div>
         <div class="pro_6"><input type="button" class="aaa_pts_web_3" value="搜 索" style="margin:0;" onclick="product_option(0);"></div>
      </div>
      
      <table class="pro_3">
         <tr class="tr_1">
           <td style="width:80px;">ID</td>
           <td style="width:110px;">订单满赠额</td>
           <td style="width:110px;">认证码</td>
           <td>指定体验店</td>
           <td style="width:90px;">状态</td>
           <td style="width:110px;">会  员</td>
           <td style="width:130px;">领取时间</td>
           <td style="width:130px;">认证时间</td>
           <td style="width:130px;">过期时间</td>
           <td style="width:130px;">操作</td>
         </tr>
         <tbody id="news_option">
         <!-- 遍历 -->
          <volist name="coupons_list" id="v" empty="暂时没有数据">
           <tr>
             <td>{$v.id}</td>
             <td><span style="color:red;">{$v.oprice}</span></td>
             <td>{$v.ecode}</td>
             <td>{$v.sname}</td>
             <td><if condition="$v.state eq 1"><label style="color:red;">待认证</label>
                <elseif condition="$v.state eq 2" /><label style="color:green;">已认证</label>
                <elseif condition="$v.state eq 3" /><label style="color:gray;">已过期</label>
                <else /><label style="color:green;">正常</label></if>
             </td>
             <td>{$v.uname}</td>
             <td>{$v.gettime}</td>
             <td>{$v.checktime}</td>
             <td>{$v.offtime}</td>
            <td>
              <a onclick="del_id_url2({$v.id})">删除</a>
            </td>
           </tr>
          </volist>
         <!-- 遍历 -->
         </tbody>
         <tr>
            <td colspan="10" class="td_2">
                  {$page_index}  
             </td>
         </tr>
      </table>      
    </div>
</div>
<script>
function product_option(page){
  var obj={
	   "shop_id":$("#shop_id").val(),
	  }
	  //alert(obj);exit();
  var url='?page='+page;
  $.each(obj,function(a,b){
	  url+='&'+a+'='+b;
	 });
  location=url;
}

function del_id_url2(id){
  if (confirm('您确定要删除吗？')) {
    window.location.href="{:U('del')}?did="+id;
  };
  
}

</script>
</body>
</html>
